<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravens Arv - Interaktiv Karta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #e0e0e0;
            overflow: hidden;
        }

        .app-container {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 3px solid #c9a962;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #c9a962;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .view-switcher {
            display: flex;
            gap: 1rem;
        }

        .view-btn {
            background: transparent;
            border: 2px solid #c9a962;
            color: #c9a962;
            padding: 0.6rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-radius: 4px;
        }

        .view-btn:hover {
            background: #c9a962;
            color: #0f1419;
        }

        .view-btn.active {
            background: #c9a962;
            color: #0f1419;
        }

        /* Main View Container */
        .main-view {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100%;
            overflow: hidden;
        }

        /* Map Container */
        .map-container {
            position: relative;
            background: linear-gradient(135deg, #1a2332 0%, #0f1419 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-canvas {
            position: relative;
            width: 90%;
            height: 90%;
            background:
                radial-gradient(circle at 30% 40%, rgba(201, 169, 98, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(201, 169, 98, 0.03) 0%, transparent 50%),
                #0f1419;
            border: 3px solid #c9a962;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(201, 169, 98, 0.2);
        }

        /* Map title */
        .map-title {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .map-title h2 {
            font-size: 2.5rem;
            color: #c9a962;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 0.5rem;
        }

        .map-title p {
            font-size: 1rem;
            color: #999;
            font-style: italic;
        }

        /* Location Markers */
        .location-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #c9a962;
            border: 3px solid #0f1419;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(201, 169, 98, 0.5);
            animation: pulse-marker 2s infinite;
        }

        @keyframes pulse-marker {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .location-marker:hover {
            background: #ffd700;
            transform: scale(1.3);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            z-index: 100;
        }

        .location-marker.current {
            background: #ff4444;
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.8);
            animation: pulse-current 1.5s infinite;
        }

        @keyframes pulse-current {
            0%, 100% { transform: scale(1); box-shadow: 0 0 25px rgba(255, 68, 68, 0.8); }
            50% { transform: scale(1.3); box-shadow: 0 0 40px rgba(255, 68, 68, 1); }
        }

        .location-marker.visited {
            background: #4a5568;
            box-shadow: 0 0 10px rgba(74, 85, 104, 0.5);
        }

        /* Location label */
        .location-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #c9a962;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .location-marker:hover .location-label {
            opacity: 1;
        }

        /* Journey Path */
        .journey-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .path-line {
            stroke: #c9a962;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 5, 5;
            opacity: 0.4;
        }

        /* Sidebar Panel */
        .sidebar-panel {
            background: rgba(0, 0, 0, 0.9);
            border-left: 3px solid #c9a962;
            overflow-y: auto;
            padding: 2rem;
        }

        .sidebar-panel::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar-panel::-webkit-scrollbar-track {
            background: #1a2332;
        }

        .sidebar-panel::-webkit-scrollbar-thumb {
            background: #c9a962;
            border-radius: 4px;
        }

        .panel-header {
            margin-bottom: 2rem;
        }

        .panel-header h3 {
            font-size: 2rem;
            color: #c9a962;
            margin-bottom: 0.5rem;
        }

        .panel-header .subtitle {
            color: #999;
            font-style: italic;
            font-size: 0.95rem;
        }

        .info-section {
            margin-bottom: 2rem;
        }

        .info-section h4 {
            color: #c9a962;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(201, 169, 98, 0.3);
            padding-bottom: 0.5rem;
        }

        .info-section p {
            line-height: 1.7;
            color: #ccc;
            margin-bottom: 0.8rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px dotted rgba(201, 169, 98, 0.2);
        }

        .stat-row .label {
            color: #999;
            font-weight: 600;
        }

        .stat-row .value {
            color: #c9a962;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            background: rgba(201, 169, 98, 0.2);
            color: #c9a962;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tag.danger {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .character-list {
            margin-top: 1.5rem;
        }

        .character-item {
            background: rgba(201, 169, 98, 0.05);
            border-left: 3px solid #c9a962;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .character-item:hover {
            background: rgba(201, 169, 98, 0.1);
            transform: translateX(5px);
        }

        .character-item h5 {
            color: #c9a962;
            margin-bottom: 0.5rem;
        }

        .character-item p {
            font-size: 0.9rem;
            color: #999;
            margin: 0;
        }

        /* List View */
        .list-view {
            padding: 3rem;
            overflow-y: auto;
            height: 100%;
        }

        .list-view h2 {
            font-size: 2.5rem;
            color: #c9a962;
            margin-bottom: 2rem;
            text-align: center;
        }

        .list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .list-card {
            background: rgba(201, 169, 98, 0.05);
            border: 2px solid #c9a962;
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .list-card:hover {
            border-color: #ffd700;
            box-shadow: 0 10px 30px rgba(201, 169, 98, 0.3);
            transform: translateY(-5px);
        }

        .list-card h4 {
            color: #c9a962;
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .list-card .subtitle {
            color: #999;
            font-size: 0.9rem;
            font-style: italic;
            margin-bottom: 1rem;
        }

        .list-card p {
            color: #ccc;
            line-height: 1.6;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #c9a962;
            margin-bottom: 1rem;
        }

        /* Legend */
        .map-legend {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #c9a962;
            border-radius: 8px;
            padding: 1rem;
            z-index: 10;
        }

        .map-legend h4 {
            color: #c9a962;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #ccc;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #0f1419;
        }

        .legend-dot.current { background: #ff4444; }
        .legend-dot.visited { background: #4a5568; }
        .legend-dot.important { background: #c9a962; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        // Simple Svelte-like reactive system
        let state = {
            currentView: 'map',
            selectedLocation: null,
            selectedCharacter: null,
            locations: [
                {
                    id: 'tirakgraven',

                    x: 30,

                    type: 'visited',
                    region: 'Gr√§nstrakterna',

                    chapter: 'Kapitel 1',
                    events: ['Demonens frig√∂relse', 'Zentris st√∂ld av silverringen', 'Serafinas svek'],
                    npcs: ['Migor Trollkunnig', 'Ibran Anderyttare', 'Serafina Eldstav']
                },
                {
                    id: 'muhad',
                    name: 'Muhad',
                    x: 55,
                    y: 70,
                    type: 'visited',
                    region: '√ñkenlandet',
                    description: 'Stor handelsstad i √∂knen d√§r gruppen jagade Tamron/Ibran. F√∂rsta m√∂ten med handelshus och √∂kenkulturen.',
                    chapter: 'Kapitel 2',
                    events: ['Jakten p√• Tamron', 'M√∂te med handelshus'],
                    npcs: ['Rashid ibn Khalid', 'Handelshuset Ramiz']
                },
                {
                    id: 'tarkas',
                    name: 'Tarkas',
                    x: 45,
                    y: 50,
                    type: 'visited',
                    region: 'Flodstaden',
                    description: 'Stad vid floden d√§r nya sp√•r uppt√§cktes i jakten p√• Tamron.',
                    chapter: 'Kapitel 4',
                    events: ['Fortsatt jakt'],
                    npcs: []
                },
                {
                    id: 'vargnaset',
                    name: 'Vargn√§set',
                    x: 25,
                    y: 25,
                    type: 'visited',
                    region: 'Norra byarna',
                    description: 'Den lilla byn som blev sk√•deplats f√∂r Corvus transformation. H√§r korsf√§ste han Sankt Astrid och fick sin uppenbarelse fr√•n Daak.',
                    chapter: 'Kapitel 6 & 8',
                    events: ['Corvus v√§ndpunkt', 'Sankt Astrids martyrskap', 'Arvorns Hammare-ockupation'],
                    npcs: ['Sankt Astrid', 'Corvus Askh√•r', 'Aldrich J√§rnkors']
                },
                {
                    id: 'vitterdal',
                    name: 'Vitterdal',
                    x: 35,
                    y: 30,
                    type: 'visited',
                    region: 'Storstad',
                    description: 'St√∂rre stad som gruppen bes√∂kte under sin resa.',

                    events: [],

                },
                {
                    id: 'mithera',
                    name: 'Mithera',
                    x: 60,
                    y: 35,
                    type: 'visited',
                    region: 'Den magiska skogen',
                    description: 'Sanari-alvernas rike. En magisk skog d√§r gruppen m√∂tte Vitfl√§ck, √Ñlvakungen, och passerade √Öderbj√∂rkslunden med de fem stenarna.',
                    chapter: 'Kapitel 10',
                    events: ['√Öderbj√∂rkslunden', 'M√∂te med √Ñlvakungen', 'Vandrarnas M√§rke'],
                    npcs: ['Vitfl√§ck', '√Ñlvakungen Yelgotha']
                },
                {
                    id: 'skugglandet',
                    name: 'Skugglandet',
                    x: 75,
                    y: 50,
                    type: 'current',
                    region: 'Dimension bortom',
                    description: 'En dimension d√§r skuld manifesteras bokstavligt och tiden flyter annorlunda. H√§r h√•lls Zentri f√•ngen av demonen Urkhath.',
                    chapter: 'Kapitel 11 - P√ÖG√ÖENDE',
                    events: ['R√§ddning av Zentri', 'Konfrontation med skuld'],
                    npcs: ['Demonen Urkhath', 'Zentri Bredarsson']
                }
            ],
            characters: [
                { name: 'Gordon', player: 'Calle', role: 'Ledare', status: 'Aktiv' },
                { name: 'Thrakka J√§rnhanden', player: 'Andreas', role: 'Tirak-krigare', status: 'Aktiv' },
                { name: 'Umnatak', player: 'Christofer', role: 'Schaman', status: 'Aktiv' },
                { name: 'Kazrik Klan-Ghor', player: 'Jonas', role: 'Dv√§rg', status: 'Aktiv' },
                { name: 'Corvus Askh√•r', player: 'Daniel', role: 'F√∂rr√§dare', status: 'Aktiv' },
                { name: 'Zentri Bredarsson', player: '-', role: 'Asharier', status: 'F√•ngen' }
            ]
        };

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="app-container">
                    <div class="top-bar">
                        <div class="logo">Gravens Arv</div>
                        <div class="view-switcher">
                            <button class="view-btn ${state.currentView === 'map' ? 'active' : ''}" onclick="switchView('map')">üó∫Ô∏è Karta</button>
                            <button class="view-btn ${state.currentView === 'characters' ? 'active' : ''}" onclick="switchView('characters')">‚öîÔ∏è Karakt√§rer</button>
                            <button class="view-btn ${state.currentView === 'timeline' ? 'active' : ''}" onclick="switchView('timeline')">üìú Tidslinje</button>
                        </div>
                    </div>

                    ${state.currentView === 'map' ? renderMapView() : renderListView()}
                </div>
            `;
        }

        function renderMapView() {
            const selectedLoc = state.selectedLocation || state.locations.find(l => l.type === 'current');

            return `
                <div class="main-view">
                    <div class="map-container">
                        <div class="map-title">
                            <h2>Ereb Altor</h2>
                            <p>Kampanjens resa genom v√§rlden</p>
                        </div>

                        <div class="map-canvas">
                            <svg class="journey-path" viewBox="0 0 100 100" preserveAspectRatio="none">
                                ${renderJourneyPaths()}
                            </svg>

                            ${state.locations.map(loc => `
                                <div class="location-marker ${loc.type}"
                                     style="left: ${loc.x}%; top: ${loc.y}%;"
                                     onclick="selectLocation('${loc.id}')">
                                    <div class="location-label">${loc.name}</div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="map-legend">
                            <h4>F√∂rklaring</h4>
                            <div class="legend-item">
                                <div class="legend-dot current"></div>
                                <span>Nuvarande plats</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-dot visited"></div>
                                <span>Bes√∂kta platser</span>
                            </div>
                        </div>
                    </div>

                    <div class="sidebar-panel">
                        ${renderLocationDetails(selectedLoc)}
                    </div>
                </div>
            `;
        }

        function renderJourneyPaths() {
            const paths = [];
            for (let i = 0; i < state.locations.length - 1; i++) {
                const from = state.locations[i];
                const to = state.locations[i + 1];
                paths.push(`<line class="path-line" x1="${from.x}" y1="${from.y}" x2="${to.x}" y2="${to.y}" />`);
            }
            return paths.join('');
        }

        function renderLocationDetails(location) {
            if (!location) return '<div class="empty-state"><h3>V√§lj en plats p√• kartan</h3></div>';

            return `
                <div class="panel-header">
                    <h3>${location.name}</h3>
                    <p class="subtitle">${location.region}</p>
                </div>

                <div class="info-section">
                    <div class="stat-row">
                        <span class="label">Kapitel</span>
                        <span class="value">${location.chapter}</span>
                    </div>
                    <div class="stat-row">
                        <span class="label">Status</span>
                        <span class="value">${location.type === 'current' ? 'P√ÖG√ÖENDE' : 'Bes√∂kt'}</span>
                    </div>
                </div>

                <div class="info-section">
                    <h4>Beskrivning</h4>
                    <p>${location.description}</p>
                </div>

                ${location.events.length > 0 ? `
                    <div class="info-section">
                        <h4>Viktiga h√§ndelser</h4>
                        <div class="tag-list">
                            ${location.events.map(event => `
                                <span class="tag ${location.type === 'current' ? 'danger' : ''}">${event}</span>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                ${location.npcs.length > 0 ? `
                    <div class="info-section">
                        <h4>Viktiga NPCs</h4>
                        <div class="character-list">
                            ${location.npcs.map(npc => `
                                <div class="character-item">
                                    <h5>${npc}</h5>
                                    <p>Tr√§ffades h√§r</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;
        }

        function renderListView() {
            if (state.currentView === 'characters') {
                return `
                    <div class="list-view">
                        <h2>Spelarkarakt√§rer</h2>
                        <div class="list-grid">
                            ${state.characters.map(char => `
                                <div class="list-card">
                                    <h4>${char.name}</h4>
                                    <p class="subtitle">${char.role} ${char.player !== '-' ? `| Spelas av ${char.player}` : ''}</p>
                                    <div class="stat-row">
                                        <span class="label">Status</span>
                                        <span class="value">${char.status}</span>
                                    </div>
                                    ${char.status === 'F√•ngen' ? `
                                        <div class="tag-list">
                                            <span class="tag danger">R√ÑDDNINGSUPPDRAG</span>
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (state.currentView === 'timeline') {
                return `
                    <div class="list-view">
                        <h2>Kampanjtidslinje</h2>
                        <div class="list-grid">
                            ${state.locations.map(loc => `
                                <div class="list-card" onclick="switchView('map'); selectLocation('${loc.id}')">
                                    <h4>${loc.name}</h4>
                                    <p class="subtitle">${loc.chapter}</p>
                                    <p>${loc.description}</p>
                                    ${loc.type === 'current' ? `
                                        <div class="tag-list">
                                            <span class="tag danger">NUVARANDE</span>
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
        }

        window.switchView = function(view) {
            state.currentView = view;
            render();
        };

        window.selectLocation = function(id) {
            state.selectedLocation = state.locations.find(l => l.id === id);
            render();
        };

        // Initial render
        render();
    </script>
</body>
</html>
